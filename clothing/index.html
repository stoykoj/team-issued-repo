<script>
    function changeToWomens() {
        document.getElementById("mens-btn").classList.remove("active");

        document.getElementById("womens-clothing").classList.remove("hidden-gender");
    }
    function changeToMens() {
        document.getElementById("womens-btn").classList.remove("active");
        document.getElementById("mens-btn").classList.add("active");
        document.getElementById("womens-clothing").classList.add("hidden-gender");
        document.getElementById("mens-clothing").classList.remove("hidden-gender");
    }
</script>
