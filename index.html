---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active center-text">
                        <a href="{{ site.baseurl }}/clothing" class="black-link">
                            <img src="{{ site.baseurl }}/assets/img/Black t-shirt center logo EDIT2.jpg">
                            Clothing
                        </a>
                    </div>

                    <div class="item center-text">
                        <a href="{{ site.baseurl }}/clothing" class="black-link">
                            <img src="{{ site.baseurl }}/assets/img/4 sleeve -1 EDIT.jpg">
                            Clothing
                        </a>
                    </div>

                    <div class="item center-text">
                        <a href="{{ site.baseurl }}/clothing" class="black-link">
                            <img src="{{ site.baseurl }}/assets/img/Grey women's crew neck t-shirt EDIT.jpg">
                            Clothing
                        </a>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row center-text">
        <div class="col-sm-6 black-link">
            <a href="{{ site.baseurl }}/clothing" class="black-link">
                <img src="{{ site.baseurl }}/assets/img/Black t-shirt center logo EDIT2.jpg" class="img-responsive">
                Clothing
            </a>
            
        </div>    
        <div class="col-sm-6 black-link">
            <a href="{{ site.baseurl }}/headwear" class="black-link">
                <img src="{{ site.baseurl }}/assets/img/Black touque EDIT_.jpg" class="img-responsive">
                Headwear
            </a>
        </div>   
    </div>
</div>

<script>
    $('.carousel').carousel({
        interval: 20000
    })
</script>
